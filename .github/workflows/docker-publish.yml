name: Build and Push Frontend

on:
  push:
    branches: ["main"]

env:
  IMAGE_TAG: "1.0.0"
  BACKEND_BASE_URL: "http://10.120.136.105:8085"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend Docker image
        run: |
          docker build -f Dockerfile \
            --build-arg BACKEND_BASE_URL=${{ env.BACKEND_BASE_URL }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/interview-system-frontend:${{ env.IMAGE_TAG }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/interview-system-frontend:${{ env.IMAGE_TAG }}
